l_english:
 GRD_focus_enrollment:0 "Open Enrollment"
 GRD_focus_enrollment_desc:0 "A new semester has begun, paving way to a fresh new crop of students."
 GRD_focus_higher_learning:0 "Institute of Higher Learning"
 GRD_focus_higher_learning_desc:0 "We encourage our students to succeed, and educate them best we can."
 GRD_focus_security_force:0 "Chang's Security Force"
 GRD_focus_security_force_desc:0 "Disgraced former Spanish professor Señor Ben Chang has requested to be hired as the new campus security guard. What could possibly go wrong?"
 GRD_focus_chang:0 "El Tigre Chino"
 GRD_focus_chang_desc:0 "With full control of the school in Chang's grasp, Chang attempts to centralize power."
 GRD_focus_spanish:0 "Spanish 101"
 GRD_focus_spanish_desc:0 "With Greendale's reknown spanish program under Señor Ben Chang, we will send an envoy to spanish speaking countries in the area. Except for Guatemala, because we hate Guatemala."
 spanish_envoy:0 "Spanish Envoy"
 GRD_focus_industry:0 "Industrial Focus"
 GRD_focus_industry_desc:0 "If you build it, they will come."
 GRD_focus_industry2:0 "Expand Industry"
 GRD_focus_industry2_desc:0 "If you build it more, they will come more."
 GRD_focus_fire_chang:0 "Fire Chang"
 GRD_focus_fire_chang_desc:0 "After an anonymous tip, Señor Chang's bachelor's degree was revealed to be invalid. Word of advice, if a Asian man says he's a Spanish teacher, it's not racist to ask for proof. Now we must let him go."
 GRD_focus_committee:0 "Save Greendale Committee"
 GRD_focus_committee_desc:0 "Chang has been ousted from the school, and now we must decide who must lead us going forward."
 GRD_focus_secure_chang:0 "Chang Secures His Power"
 GRD_focus_secure_chang_desc:0 "Chang is now and forever. There is nothing else besides Benjamin Franklin Chang."
 GRD_focus_seize_colorado:0 "Seize Colorado!"
 GRD_focus_seize_colorado_desc:0 "In Chang's desire for glory and respect, he has desired more land so more students can attend our great school."
 GRD_focus_curriculum_unavailable:0 "Curriculum Unavailable"
 GRD_focus_curriculum_unavailable_desc:0 "Not all students have been receptive to our wonderful reigme. The so-called 'Greendale Seven, responsible for many attrocities against our glorious Chang. To ensure our success, they must be expelled."
 GRD_focus_school_board:0 "Sway the School Board"
 GRD_focus_school_board_desc:0 "In order to remain in power, we must befriend the school board. Carl and Richie, good friends of Chang, will become full supporters of Chang's glorious empire."
 GRD_focus_chang_dynasty:0 "First Chang Dynasty"